<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    </head>

    <body>
        <div class="container">
            <h2>Basic Progress Bar</h2>
            <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar to its child element. Use the CSS width property to set the width of the progress bar:</p>
            <div class="progress">
                <div class="progress-bar" style="width:50">50%</div>
            </div>
        </div>
    </body>
</html>
