<html>
    <head><title>Personal Details Form</title></head>
    <body>
    <h1>Personal Details Form</h1>
    <form>
        <label>Name</label> <input type="text" id="Name"> <br>
        <label>Contact Details</label> <input type="password" id="Contact"> <br>
        <label>Email</label> <input type="text" id="Email"> <br>
        <label>Gender</label> <br>
        <input type="radio" id="female" name="Gender" value="female"> female
        <input type="radio" id="male" name="Gender" value="male"> male <br>
        <label>Favorite City</label> <br>
        <input type="checkbox" id="Kandy" name="Favorite City" value="Kandy"> Kandy
        <input type="checkbox" id="Matale" name="Favorite City" value="Matale"> Matale
        <input type="checkbox" id="colombo" name="Favorite City" value="colombo"> Colombo
    </form>
    </body>
</html>
